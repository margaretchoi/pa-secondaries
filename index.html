<html>
    <head>
        <title>Medical School Seconary Essays</title>
    </head>
    <body>
		<div id="app">
            <h1>Secondary Essays</h1>
            <h2>{{message}}</h2>
<!--                 <div v-for="item in items">	
                	<p>{{ item['fields']['School'] }}</p>
                    <p>{{ item['fields']['Year'] }}</p>
                    <p>{{ item['fields']['Prompt'] }}</p>
                </div>  -->
            <div id="demo">
              <form id="search">
                Search <input name="query" v-model="searchQuery">
              </form>
              <demo-grid
                :data="gridData"
                :columns="gridColumns"
                :filter-key="searchQuery">
              </demo-grid>
            </div>
                <todo-item></todo-item>  



        </div><!--app-->
        
        <!-- Include Dependancy Scripts -->
        <script type="text/javascript" src="https://unpkg.com/vue"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>


<!-- component template -->
<script type="text/x-template" id="grid-template">
  <table>
    <thead>
      <tr>
        <th v-for="key in columns"
          @click="sortBy(key)"
          :class="{ active: sortKey == key }">
          {{ key | capitalize }}
          <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="entry in filteredData">
        <td v-for="key in columns">
          {{entry[key]}}
        </td>
      </tr>
    </tbody>
  </table>
</script>

		<script type="text/javascript">

			Vue.component('todo-item', {
			  props: [],
			  template: '<li>Hey</li>'
			})


            Vue.component('demo-grid', {
              
              props: {
                data: Array,
                columns: Array,
                filterKey: String
              },
              template: '#grid-template',
              data: function () {
                var sortOrders = {}
                        let searchQuery = ''
                        let gridColumns =['name', 'power']
                        let gridData = [
                          { name: 'Chuck Norris', power: Infinity },
                          { name: 'Bruce Lee', power: 9000 },
                          { name: 'Jackie Chan', power: 7000 },
                          { name: 'Jet Li', power: 8000 }]
                this.columns.forEach(function (key) {
                  sortOrders[key] = 1
                })
                return {
                  sortKey: '',
                  sortOrders: sortOrders
                }
              },
              computed: {
                filteredData: function () {
                  var sortKey = this.sortKey
                  var filterKey = this.filterKey && this.filterKey.toLowerCase()
                  var order = this.sortOrders[sortKey] || 1
                  var data = this.data
                  if (filterKey) {
                    data = data.filter(function (row) {
                      return Object.keys(row).some(function (key) {
                        return String(row[key]).toLowerCase().indexOf(filterKey) > -1
                      })
                    })
                  }
                  if (sortKey) {
                    data = data.slice().sort(function (a, b) {
                      a = a[sortKey]
                      b = b[sortKey]
                      return (a === b ? 0 : a > b ? 1 : -1) * order
                    })
                  }
                  return data
                }
              },
              filters: {
                capitalize: function (str) {
                  return str.charAt(0).toUpperCase() + str.slice(1)
                }
              },
              methods: {
                sortBy: function (key) {
                  this.sortKey = key
                  this.sortOrders[key] = this.sortOrders[key] * -1
                }
              }
            })

            var app = new Vue({
                el: '#app',

                data: {
                    searchQuery: '',
                    gridColumns: ['name', 'power'],
                    gridData: [
                      { name: 'Chuck Norris', power: Infinity },
                      { name: 'Bruce Lee', power: 9000 },
                      { name: 'Jackie Chan', power: 7000 },
                      { name: 'Jet Li', power: 8000 }],
                    items: [],
                    message: 'Secondary header'
                },
                mounted: function(){
                   this.loadItems(); 

                },
                methods: {
                    loadItems: function(){
                        
                        // Init variables
                        var self = this
                        var app_id = "appQHoYjXQJlqAgl1";
                        var app_key = "key51TOWJtS1OcES0";
                        this.items = []
						axios.get(
                            "https://api.airtable.com/v0/"+app_id+"/Secondaries?view=Grid%20view",
                            { 
                                headers: { Authorization: "Bearer "+app_key } 
                            }
                        ).then(function(response){
                            self.items = response.data.records
                            
                        }).catch(function(error){
                            console.log(error)
                        })
                    }
                }
            })
        </script>

    </body>
</html>
